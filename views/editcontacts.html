      <div class="box-row">
        <div class="box-cell">
          <div class="box-inner padding">
          <div class="panel panel-default ">
              <div class="panel-heading">
                Add New Bloggers
              </div>
              <form class="form-horizontal p-lg">
                <div class="col-md-6 col-sm-12">
                  <div class="form-group">
                    <label class="col-sm-2 control-label">Company</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control" ng-model="Company">
                    </div>
                  </div>
                </div>
                <div class="col-md-6 col-sm-12">
                  <div class="form-group">
                    <label class="col-sm-2 control-label">Name</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control" ng-model="vname">
                    </div>
                  </div>
                </div>
                <div class="col-md-6 col-sm-12">
                  <div class="form-group">
                    <label class="col-sm-2 control-label">email</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control" ng-model="email">
                    </div>
                  </div>
                </div>
                <div class="col-md-6 col-sm-12">
                  <div class="form-group">
                    <label class="col-sm-2 control-label">phone</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control" ng-model="phone">
                    </div>
                  </div>
                </div>
                <div class="col-md-6 col-sm-12">
                  <div class="form-group">
                    <label class="col-sm-2 control-label">City</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control" ng-model="city">
                    </div>
                  </div>
                </div>
                <div class="col-md-6 col-sm-12">
                  <div class="form-group">
                    <label class="col-sm-2 control-label">address</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control" ng-model="address">
                    </div>
                  </div>
                </div>
                <div class="col-md-6 col-sm-12">
                  <div class="form-group">
                    <label class="col-sm-2 control-label">website</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control" ng-model="website">
                    </div>
                  </div>
                </div> 
                <div class="col-md-6 col-sm-12">
                  <div class="form-group">
                    <label class="col-sm-2 control-label">tags</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control" ng-model="tags">
                    </div>
                  </div>
                </div>
                <div class="col-md-6 col-sm-12">
                  <div class="form-group">
                    <label class="col-sm-2 control-label">about</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control" ng-model="about">
                    </div>
                  </div>
                </div>
                <div class="form-group">
                  <div class="col-sm-12">
                    <button md-ink-ripple class="btn btn-fw btn-success pull-right" ng-click="createblogger()">Submit</button>
                  </div>
                </div>
              </form>
            </div>

          </div>
        </div>
      </div>
    </div>
